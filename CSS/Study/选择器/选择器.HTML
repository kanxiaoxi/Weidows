<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- !标签选择器 -->
  <style>
    p {
      color: deeppink;
    }

    div {
      color: aqua;
    }

  </style>


  <!-- !class选择器 会覆盖上面标签选择器的样式(即使顺序调换),开发常用-->
  <style>
    .Span {
      color: chartreuse;
    }

  </style>
</head>

<body>
  <p>man</p>
  <p>man</p>
  <p>man</p>
  <div>woman</div>
  <div>woman</div>
  <div class="Span">woman</div>
  <span class="Span">123</span>
  <span class="Span">123</span>
  <span>123</span>
</body>

</html>
