<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>标签-下</title>
</head>

<body>
  <!-- !表格 -->
  <h1>36-表格结构标签</h1>

  <img src="./img/表格属性.jpg" width="800" height="500" />
  <!-- ?整个表格元素 
    ? align是表格的对齐方式而非内部数据的对齐方式,border是是否加边框
    ? cellspacing是框与框间的空隙,cellpadding是字与框间的空隙
    ? 同样也可以通过width和height改变大小(也可以通过百分比改,百分比是相对页面大小的百分比)
  -->
  <table align="center" cellspacing="10" cellpadding="20" border="1" width="100%">
    <!-- ?表头区域 -->
    <thead>
      <!-- ?tr是每一行,行内th,td单元格可以放任何元素 -->
      <tr>
        <th>姓名</th><!-- ? 每一行中的每个单元格 -->
        <th>性别</th><!-- ? th是表头单元格文字加粗居中显示 -->
        <th>年龄</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>刘德华</td><!-- ?td是普通的单元格 -->
        <td>男</td>
        <td>56</td>
      </tr>

      <tr>
        <td>张学友</td>
        <td>男</td>
        <td>58</td>
      </tr>

      <tr>
        <td>郭富城</td>
        <td>男</td>
        <td>51</td>
      </tr>

      <tr>
        <td>黎明</td>
        <td>男</td>
        <td>57</td>
      </tr>
    </tbody>
  </table>


  <!-- !合并单元格 
    跨行合并:rowspan="合并个数" 在最上面的单元格写
    跨列合并:colspan="合并个数" 在最左面的单元格写
  -->
  <h1>37-合并单元格</h1>

  <table align="center" cellspacing="10" cellpadding="20" border="1" width="100%">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>刘德华</td>
        <td rowspan="3">男</td>
        <td>56</td>
      </tr>

      <tr>
        <td>张学友</td>
        <td>58</td>
      </tr>

      <tr>
        <td>郭富城</td>
        <td>51</td>
      </tr>

      <tr>
        <td>黎明</td>
        <td span="2">未知</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
