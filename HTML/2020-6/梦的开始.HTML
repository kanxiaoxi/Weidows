<!DOCTYPE html> <!--这个用于声明HTML这个表示超文本-->
<!--标签分为单标签和双标签,单标签最后需要加'/'表示结束(不加也不会报错)-->
<html>  <!--主体框架-->
    <head><!--头部,网页中不显示-->
        <meta charset="UTF-8"/>      <!--单标签,网页编码,其中必须写属性-->
        <title>这儿的文字就是标题</title>     <!--网页的标题显示-->
    </head>
    
    <body><!--主体,显示部分-->
    
    </body>
</html>
