<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

  <title>标签-下</title>

<body>
  <!-- !表单标签 -->
  <!-- ?表单域 -->
  <h1>44-表单域</h1>
  <form action="demo.php" method="POST" name="form1">
    这是空表单
  </form>

  <!-- ?表单元素
    给一系列表单元素加上相同的name可进行组合(同标签间识别)
    加上id是用于不同标签间的识别 -->
  <h1>45-51表单元素</h1>
  <form action="demo.php" method="POST" name="form2">
    <!-- /输入框 -->
    用户名:<input type="text" name="UserName" value="请输入用户名"><br />
    密码:<input type="password" name="Password" value="2333"><br />

    <!-- /单选按钮(必须给定相同的name) -->
    性别:
    男<input type="radio" name="gender" value="male" checked="checked">
    女<input type="radio" name="gender" value="female">
    扶她<input type="radio" name="gender" value="futa"><br />

    <!-- /多选按钮 -->
    爱好:
    吃饭 <input type="checkbox" name="hobby" value="吃饭" checked="checked">
    睡觉<input type="checkbox" name="hobby" value="睡觉" checked="checked">
    打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br />

    <!-- /重置按钮  把表单重置为初始状态-->
    <input type="reset" value="这是重置按钮">

    <!-- /普通按钮  多数情况配合JS使用-->
    <input type="button" value="这是普通按钮(获取短信验证码)"><br />

    <!-- /文件按钮 -->
    上传头像:<input type="file"><br />

    <!-- /提交按钮  把form提交给指定的后端服务器-->
    <input type="submit" value="这是提交按钮(注册)"><br />
  </form>

  <!-- ? label标签 (经常搭配input使用)
    <input type="radio" id="gender">
    <label for="gender">Gender</label>
    这样写当点label Gender时相当于点radio-->
  <h1>52-label标签</h1>
  <form name="form3">

    <label for="UserName">用户名:</label>
    <input type="text" id="UserName" value="请输入用户名"><br />

    性别:
    <input type="radio" name="gender" value="male" id="Gender_male">
    <label for="Gender_male">男</label>
    <input type="radio" name="gender" value="female" id="Gender_female">
    <label for="Gender_female">女</label>

  </form>

  <!-- ?表单控件 
    input输入(上面) select下拉  textarea文本域-->
  <h1>53-54表单控件</h1>

  <!-- /select下拉 -->
  籍贯:
  <select>
    <!-- 至少包含一对option -->
    <option>山东</option>
    <option selected="selected">河北</option><!-- 默认选中状态 -->
    <option>天津</option>
  </select><br />

  <!-- /文本域标签(大号文本框,留言板/评论) -->
  详细住址:
  <textarea>这是文本域标签</textarea><br />
